<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all" />
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>
  
  <div class="summary">
	
	  <div class="summary__score">
		  <h3>Your result</h3>
		  
		  <div class="score__number">
			  <h2>76</h2>
		    <h5>Of 100</h5>
		  </div> <!-- score__number -->
		  
		  <div class="score__description">
			  <h2>Great</h2>
			  <p>You scored higher than 65% of the people who have taken these tests.</p>
		  </div> <!-- score__description -->
	  </div> <!-- summary__score -->
	  
	  <div class="summary__atributes">
			<h3>Summary</h3>
			
			<div class="atributes__list">
				<ul>
					<li class="list__item" id="reaction">
						<div class="item__name">
							<img src="./assets/images/icon-reaction.svg"/>
							<span>Reaction</span>
						</div> <!-- item__name -->
						<p><strong>80</strong> / 100</p>
					</li> <!-- list__item -->
					
					<li class="list__item" id="memory">
						<div class="item__name">
							<img src="./assets/images/icon-memory.svg"/>
							<span>Memory</span>
						</div> <!-- item__name -->
						<p><strong>92</strong> / 100</p>
					</li> <!-- list__item -->
					
					<li class="list__item" id="verbal">
						<div class="item__name">
							<img src="./assets/images/icon-verbal.svg"/>
							<span>Verbal</span>
						</div> <!-- item__name -->
						<p><strong>61</strong> / 100</p>
					</li> <!-- list__item -->
					
					<li class="list__item" id="visual">
						<div class="item__name">
							<img src="./assets/images/icon-visual.svg"/>
							<span>Visual</span>
						</div> <!-- item__name -->
						<p><strong>72</strong> / 100</p>
					</li> <!-- list__item -->
					
					<a class="atributes__btn" href="#">Continue</a>
				
				</ul>
			
			</div> <!-- atributes__list -->
			
	  </div> <!-- summary__atributes -->
	  
  </div> <!-- summary -->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alissonbatalha">Alisson Batalha</a>.
  </footer>
</body>
</html>
